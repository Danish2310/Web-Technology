<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gardening Service Booking Form</title>
  <!-- Link to external CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h1>Gardening Service Booking Form</h1>

  <form action="#" method="post" enctype="multipart/form-data">
    
    <!-- Personal Info -->
    <label for="name">Full Name:</label>
    <input type="text" id="name" name="name" required placeholder="Your full name" />

    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" required placeholder="example@email.com" />

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" placeholder="+1-234-567-8901" />

    <!-- Address -->
    <label for="address">Street Address:</label>
    <input type="text" id="address" name="address" required placeholder="123 Garden St." />

    <label for="city">City:</label>
    <select id="city" name="city" required>
      <option value="">--Select your city--</option>
      <option value="delhi">Delhi</option>
      <option value="mumbai">Mumbai</option>
      <option value="chennai">Chennai</option>
      <option value="kolkata">Kolkata</option>
    </select>

    <label for="postcode">Postal Code:</label>
    <input type="text" id="postcode" name="postcode" placeholder="123456" />

    <label for="state">State/Province:</label>
    <input type="text" id="state" name="state" placeholder="State or Province" />

    <!-- Services -->
    <p><strong>Choose Services:</strong></p>
    <div class="checkbox-group">
      <input type="checkbox" id="mowing" name="services" value="Lawn Mowing" />
      <label for="mowing">Lawn Mowing</label>

      <input type="checkbox" id="trimming" name="services" value="Tree Trimming" />
      <label for="trimming">Tree Trimming</label>

      <input type="checkbox" id="design" name="services" value="Garden Design" />
      <label for="design">Garden Design</label>

      <input type="checkbox" id="pest" name="services" value="Pest Control" />
      <label for="pest">Pest Control</label>

      <input type="checkbox" id="cleanup" name="services" value="Seasonal Cleanup" />
      <label for="cleanup">Seasonal Cleanup</label>
    </div>

    <!-- Date and Time -->
    <label for="date">Preferred Date:</label>
    <input type="date" id="date" name="date" required />

    <label for="time">Preferred Time:</label>
    <input type="time" id="time" name="time" />

    <!-- Frequency -->
    <p><strong>Service Frequency:</strong></p>
    <div class="radio-group">
      <input type="radio" id="one-time" name="frequency" value="One-time" checked />
      <label for="one-time">One-time</label>

      <input type="radio" id="weekly" name="frequency" value="Weekly" />
      <label for="weekly">Weekly</label>

      <input type="radio" id="bi-weekly" name="frequency" value="Bi-weekly" />
      <label for="bi-weekly">Bi-weekly</label>

      <input type="radio" id="monthly" name="frequency" value="Monthly" />
      <label for="monthly">Monthly</label>
    </div>

    <!-- Additional Notes -->
    <label for="notes">Additional Notes:</label>
    <textarea id="notes" name="notes" rows="4" placeholder="Any special instructions..."></textarea>

    <!-- Upload Photo -->
    <label for="photo">Upload Garden Photo (optional):</label>
    <input type="file" id="photo" name="photo" accept="image/*" />

    <!-- Terms and Conditions -->
    <input type="checkbox" id="terms" name="terms" required />
    <label for="terms">I agree to the terms and conditions</label>

    <!-- Submit Button -->
    <button type="submit">Book Now</button>

  </form>

</body>
</html>
